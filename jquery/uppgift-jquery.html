<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jquery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 m-auto">
                <div class="card mt-2">
                    <div class="card-title bg-primary text-white text-center py-2">
                        <h3>Registration</h3>

                    </div>
                    <strong id="successfull"></strong>
                    <div></div>
                    <div class="card-body">
                        <form action="" novalidate>
                            <div id="">
                                <input type="radio" id="radioOne" name="gender" value="1" >
                                <label for="radioOne" class="radio"><i class="fas fa-male"></i></label>
                                <input type="radio" id="radioTow" name="gender" value="2" >
                                <label for="radioTow" class="radio"><i class="fas fa-female"></i></label><br>
                                <div id="empty"></div>
                            </div>
                            <hr>
                            <div class="grid">
                                <div>
                                    <label id="icon" for="name">First name</label>
                                    <input type="text" id="name" name="name" placeholder="Name" class="form-control// mb-2">
                                    <div id="name_empty"></div>
                                    <label id="icon" for="lastName">Last name</label>
                                    <input type="text" id="lastName" name="lastName" placeholder="last Name" class="mb-2">
                                    <div id="lastName_empty"></div>
                                    <label id="icon" for="email">E-mail</label>
                                    <input type="email" id="email" placeholder="email" class="mb-2">
                                    <div id="email_empty"></div>
                                    <label id="icon" for="password">Password</i></label>
                                    <input type="password" id="password" placeholder="password" class="mb-2">
                                    <div id="password_empty"></div>
                                    <label id="icon" for="password">2password</i></label>
                                    <input type="password" id="cpassword" placeholder="2-password" class="mb-2"><br>
                                    <div id="cpassword_empty"></div>
                                </div>
                                <div>
                                    <br>
                                    <select name="" id="option">
                                        <option value="">select a city</option>
                                        <option value="1">västerås</option>
                                        <option value="2">stockholm</option>
                                        <option value="3">Örebro</option>
                                        <option value="4">Annan</option>
                                    </select>
                                    <div id="option_empty"></div>
                                    <hr>
                                    <textarea name="" id="textarea" cols="40" rows="2" placeholder="for more information"></textarea><br>
                                    <div id="textarea_empty"></div>
                                    <div class="custom-control custom-checkbox">
                                        <input id="checkbox" name="checkbox" type="checkbox" class="custom-control-input">
                                        <label for="checkbox" class="custom-control-label">Använd annan leveransadress</label>
                                    </div>
                                    <div id="mycheck"></div>
                                    <br>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success" id="btn-save">save</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src=""></script>
    <script src="myown.js"></script>
</body>

</html>
